version: '3'
services:
  nginx:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/nginx:stable-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html/
    restart: always
    deploy:
      replicas: 1 
      labels:
        - traefik.enable=true
        - traefik.http.routers.voting.rule=Host('voting.178.154.201.211.nip.io')
        - traefik.http.routers.voting.entrypoints=web
        - traefik.http.routers.voting.service=nginx
    networks:
      - proxy
  voting:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/voting:latest
    environment:
      - DB_HOST=mysql
      - DB_USERNAME=voting
      - DB_PASSWORD=voting
      - DB_DATABASE=voting
    depends_on:
      - mysql
      - redis
    restart: always
    deploy:
      replicas: 1
    networks:
      - proxy
  mysql:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=voting
      - MYSQL_USER=voting
      - MYSQL_PASSWORD=voting
    restart: always
    networks:
      - proxy
  redis:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/redis:alpine
    restart: always
    networks:
      - proxy
networks:
  proxy:
    driver: overlay
    attachable: true
