version: '3'
services:
  nginx:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/nginx:stable-alpine
    ports:
      - 8080:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html/
    depends_on:
      - voting
    restart: always
    deploy:
      replicas: 1

  voting:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/voting:latest
    environment:
      - DB_HOST=registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/mysql:5.7
      - DB_USERNAME=voting
      - DB_PASSWORD=voting
      - DB_DATABASE=voting
    depends_on:
      - mysql
      - redis
    restart: always

  mysql:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=voting
      - MYSQL_USER=voting
      - MYSQL_PASSWORD=voting
    restart: always

  redis:
    image: registry.rebrainme.com/devops_users_repos/5267/dkr-30-voting/redis:alpine
    restart: always
